<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"> <meta charset="UTF-8">
  <title>User Panel</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="bg-dark  ">
      <div class="d-inline">
            <span class="text-white h6">
                <strong><th:block th:text="${user.getUsername()}">admin</th:block></strong>
            </span>
        &nbsp;
        <span class="text-white h6">
                <th:block class="font-weight-normal" th:text="'with roles: '+ ${user.getRoles()}">ADMIN</th:block>
            </span>
      </div>
      <div class="d-inline float-right nav mr-0 pr-0">
        <a class="text-secondary nav-item " th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0; padding-top: 20px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 20px; height: 100vh">
                <div class="tab-pane fade show active" id="userPanel">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody id="tbodyAboutUser">
                                <td th:utext="${user.getId()}">...</td>
                                <td th:utext="${user.getFirstName()}">...</td>
                                <td th:utext="${user.getLastName()}">...</td>
                                <td th:utext="${user.getUsername()}">...</td>
                                <td th:utext="${user.getRoles()}">...</td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
